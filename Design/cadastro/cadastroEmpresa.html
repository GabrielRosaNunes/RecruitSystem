<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="cadastro.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="fundo">
                    <div id="cadastroTitle" style="width:100%;"><center>Cadastrar Empresa</center></div>
                    <form>
                        <div class="form-group">
                            <label for="cnpj">CNPJ:</label>
                            <input type="text" class="form-control" name="cnpj">
                        </div>
                        <div class="form-group">
                            <label for="nomeFantasia">Nome Fantasia:</label>
                            <input type="text" class="form-control" name="nomeFantasia">
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endere√ßo:</label>
                            <input type="text" class="form-control" name="endereco">
                        </div>
                        <div class="form-group">
                            <label for="phone">Telefone/Celular:</label>
                            <input type="number" class="form-control" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" name="senha">
                        </div>
                        <div class="form-group">
                            <label for="confirmSenha">Confirme a Senha:</label>
                            <input type="password" class="form-control" name="senha">
                         </div>
                        <div class="form-group">
                            <p>Forma de Pagamento</p>
                            <div style="width: 100%;">
                                <input type="radio" name="pagto" > 
                                <Label for="mensal">Mensal</Label>
                                
                            </div>          
                            <div style="width: 100%;">
                                <input type="radio" name="pagto">
                                <label for="anual">Anual</label>
                                
                            </div>   
                        </div>
                        <div id="buttonsCadastro" class="form-group">
                            <button class="btn btn-outline-light">Cancelar</button>
                            <button type="submit" class="btn btn-light">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
